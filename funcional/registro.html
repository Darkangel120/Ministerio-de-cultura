<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Ministerio del Poder Popular para la Cultura</title>
    <link rel="icon" href="assets/favicon.jpg">
    <link rel="stylesheet" href="assets/css/registro.css">
</head>
<body>
    <div class="registro-container">
        <div class="registro-header">
            <div class="logo"><img src="assets/favicon.jpg" alt="logo"></div>
            <h1>Ministerio del Poder Popular para la Cultura</h1>
            <p>Crear Cuenta</p>
        </div>
        <form class="registro-form" id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de Usuario</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Seleccionar...</option>
                    <option value="cultor">Cultor</option>
                    <option value="funcionario">Funcionario del Ministerio</option>
                    <option value="publico">Público General</option>
                </select>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn-registro">Crear Cuenta</button>
        </form>
        <div class="registro-footer">
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            <p><a href="index.html">Volver al Inicio</a></p>
        </div>
    </div>
    <script src="assets/js/registro.js"></script>
</body>
</html>
